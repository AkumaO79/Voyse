<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Testing</h1>
    <div class="container">
      <div class="row">
        <div class="col-6 bg-warning text-center py-4">
          <h3>Add File</h3>
          <form
            action="http://127.0.0.1:3000/storeData"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="input-group mb-3">
              <label for="transcript" class="form-label me-3">CSV File</label>
              <input
                type="file"
                class="form-control"
                name="transcript"
                id="transcript"
              />
            </div>
            <div class="input-group mb-3">
              <label for="summarization" class="form-label me-3"
                >TXT File</label
              >
              <input
                type="file"
                class="form-control"
                name="summarization"
                id="summarization"
              />
            </div>

            <div class="input-group mb-3">
              <label for="arrayData" class="form-label me-3">JSON File</label>
              <input
                type="file"
                class="form-control"
                name="arrayData"
                id="arrayData"
              />
            </div>

            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </form>
          <div class="bg-white mt-3 p-5">This is all static data</div>
        </div>
        <div id="content" class="col-6 bg-light">
          {% block content %}
          <!-- Your content here -->
          {% endblock %}
        </div>
      </div>

      <div class="bg-dark text-white mt-3 p-5">This is all static data</div>
    </div>
    <div class="bg-info mt-3 p-5">This is all static data</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
